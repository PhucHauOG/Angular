<div class="header">
    <h1 class="h1">{{ title }}</h1>
    <p class="p">Welcome to our Nintendo game shop!</p>
  </div>
  
  <div class="games">
    <div class="game" *ngFor="let game of games">
      <img [src]="game.image" alt="{{ game.name }}">
      <h2>{{ game.name }}</h2>
    </div>
  </div>
