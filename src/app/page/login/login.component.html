<!DOCTYPE html>
<html>
<body>
	<div class="main">
		<h1>Enter your login credentials</h1>
		<form action="">
			<label for="first">
				Email:
			</label>
			<input type="email" id="first" name="first" [(ngModel)]="loginObj.email" placeholder="Enter your Email" required>
			<label for="password">
				Password:
			</label>
			<input type="password" id="password" name="password" [(ngModel)]="loginObj.password" placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit" (click)="onLogin()">Login</button>
			</div>
		</form>
		<p>Not registered? 
			<a routerLink="/signup" 
			style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</div>
</body>

</html>
