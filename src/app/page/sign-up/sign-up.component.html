<!DOCTYPE html>
<html>
<body>
	<div class="main">
		<h1>Enter your signup credentials</h1>
		<form action="">
            <label for="first">
				UserName:
			</label>
			<input type="text" id="name" name="txt" [(ngModel)]="signupObj.userName" placeholder="Enter your Email" required>
			<label for="first">
				Email:
			</label>
			<input type="email" id="email" name="first" [(ngModel)]="signupObj.userName" placeholder="Enter your Email" required>
			<label for="password">
				Password:
			</label>
			<input type="password" id="password" name="password" [(ngModel)]="signupObj.password" placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit" (click)="onSignUp()">SignUp</button>
			</div>
		</form>
	</div>
</body>

</html>
